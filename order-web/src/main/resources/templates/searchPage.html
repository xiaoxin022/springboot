<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h4 class="indigo-text center">Please enter a search term</h4>
        <div class="col s6 offset-s3">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
                <span class="card-title" th:text="${error}"></span>
            </div>
        </div>
        <form action="/postSearch" method="post" class="col1 s12">
            <div class="row center">
                <div class="input-field col s6 offset-s3">
                    <i class="small material-icons prefix">search</i>
                    <input id="search" name="search" type="text" class="validate" th:value="${search}"/>
                    <label for="search">Search</label>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
